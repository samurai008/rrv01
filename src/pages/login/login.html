<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid margin-vertical>
    <ion-row padding-vertical text-center>
      <ion-col>
        <img src="http://via.placeholder.com/150x150">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-list class="with-border">
      <ion-item>
        <ion-input placeholder="email"></ion-input>
      </ion-item>
      <ion-item class="no-border">
        <ion-input placeholder="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button class="login-btn" block padding-vertical>Login</button>
  </ion-grid>
</ion-content>
