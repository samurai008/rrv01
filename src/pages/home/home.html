<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-menu-outline" class="make-it-white"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Reward Runner
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="ios-notifications" class="make-it-white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- 
    Page: Trending, Component: Card
  -->
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="{{image_dir}}marty-avatar.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
      <p item-end text-right>
        3 minutes ago
        <br>
        Los Angeles
      </p>
    </ion-item>

    <img src="{{image_dir}}advance-card-bttf.png">

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
          </ion-col>
          <ion-col col-2 text-end align-self-center>
            <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>
</ion-content>
